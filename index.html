.left-column[
## Installing Applications
### - App Store
]
.right-column[
- Simplest way to install an application
- Include both free and paid applications
- Update all your apps and Mac OS X
]
???
- Installing is how you put an application on the computer.
- All apps required to log in using Apple ID
  - Tabs: Feature, Top Charts (Top Paid, Top Free), Catogories, Purchased (both free and Purchased apps in chronological order, most recent on top)
- Button changes:
  - `GET`: to get free app
  - `$x.xx`: to purchase paid app
  - `INSTALL`: to install app after getting/purchasing
- After installed, see blue-dot on the left of label of new app
- Update: badge on icon tells how many available updates
---
.left-column[
## Installing Applications
### - App Store
### - Internet
]
.right-column[
- Downloadable disk images: end with `.dmg` or `.iso`
- Install by executing installation package or simply dragging it to Application folder
- To change security setting: `System Preferences` > `Security & Privacy`
- Update provided automatically or manually depends on application
]
???
- If an application is not from Identified developers, that application cannot be installed by default. Need to temporary or permanent allow.
- Mounting is how to read the content of a disk image file, which is Read-only.
- Eject a CD by dragging it to `Trash` or by Right click > Eject
- After installed, NO blue-dot on the left of label of new app
- Application is kinda a special folder, which end with `.app`

.left-column[
## Browsing the web
### - Safari
]
.right-column[
- Shortcuts:
  - Goto omnibar: `Cmd + l`
  - Zoom in/out: `Cmd + plus-sign(+)`/`Cmd + minus-sign(-)`
  - Open new tab: `Cmd + t`
  - Add Bookmark: `Cmd + d`
  - Add to Reading List: `Shift + Cmd + d`
- Gestures:
  - Quick zoom in/out: 2-finger double-tap
  - Back/forward: 2-finger swipe left/right
  - Quick look up: highlight word, right-click, Look Up ...
- Extensions:
  - [uBlock Origin](https://ublock.org)
  - [Pocket](https://extensions.apple.com/details/?id=com.ideashower.pocket.safari-ET279A6R5N)
  - [more...](https://extensions.apple.com/)
]
???
- On page: Top Sites, Favorites
- Toolbar:
  - Close (red), Minimize (yellow), Fullscreen (green)
  - Back, Forward,
  - Hide/Show Menubar,
  - Omnibar (Address, Search box, Auto-complete):
    - Reader mode,
    - Add to Reading List,
    - Security indicator,
    - Master mute/un-mute button (only if there's something playing),
    - Refresh
  - Show Downloads
  - Share
  - Show/Hide all tabs
- Preferences:
  - Set Homepage
- View - Show/Hide Tab Bar: To merge single-tab window to other window
- Pin/Unpin tab
- Add Bookmark:
  - Show Bookmark/Favorites/Sidebar, drag it...
  - Press and hold "Add to Reading List" button...
